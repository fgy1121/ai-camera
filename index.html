<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Â•≥ÂèãÊãçÁÖßÂä©Êâã 8.0</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

video, canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#overlayLines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
}

.line {
  position: absolute;
  background: rgba(255,255,255,0.6);
}

.vertical {
  width: 2px;
  height: 100%;
}

.horizontal {
  height: 2px;
  width: 100%;
}

#tipText {
  position: fixed;
  bottom: 120px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 18px;
  font-weight: bold;
}

#scoreText {
  position: fixed;
  bottom: 90px;
  width: 100%;
  text-align: center;
  color: yellow;
  font-size: 20px;
  font-weight: bold;
}

#readyHint {
  position: fixed;
  bottom: 170px;
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: lime;
  font-weight: bold;
  display: none;
}

#shutterBtn {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 6px solid white;
  background: red;
  transition: 0.3s;
}
</style>
</head>

<body>

<video class="input_video" autoplay playsinline muted></video>
<canvas class="output_canvas"></canvas>

<div id="overlayLines">
  <!-- ÈªÑÈáëÁ´ñÁ∫ø -->
  <div class="line vertical" style="left:38.2%;"></div>
  <div class="line vertical" style="left:61.8%;"></div>
  <!-- ÈªÑÈáëÊ®™Á∫ø -->
  <div class="line horizontal" style="top:38.2%;"></div>
  <div class="line horizontal" style="top:61.8%;"></div>
</div>

<div id="tipText"></div>
<div id="scoreText"></div>
<div id="readyHint">ÈªÑÈáëÊûÑÂõæËææÊ†á üì∏</div>
<button id="shutterBtn"></button>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.querySelector(".input_video");
const canvas = document.querySelector(".output_canvas");
const ctx = canvas.getContext("2d");
const shutterBtn = document.getElementById("shutterBtn");

let currentScore = 0;

const pose = new Pose({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
});

pose.setOptions({
  modelComplexity: 1,
  smoothLandmarks: true,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

pose.onResults(onResults);

function near(value, target, tolerance) {
  return Math.abs(value - target) < tolerance;
}

function onResults(results) {

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  if (!results.poseLandmarks) return;

  const lm = results.poseLandmarks;

  const leftShoulder = lm[11];
  const rightShoulder = lm[12];
  const leftEye = lm[2];
  const rightEye = lm[5];
  const nose = lm[0];
  const leftAnkle = lm[27];
  const rightAnkle = lm[28];

  const tipText = document.getElementById("tipText");
  const scoreText = document.getElementById("scoreText");
  const readyHint = document.getElementById("readyHint");

  let score = 100;
  let tips = [];

  const shoulderCenterX = (leftShoulder.x + rightShoulder.x) / 2;
  const eyeY = (leftEye.y + rightEye.y) / 2;

  const bodyTop = nose.y;
  const bodyBottom = Math.max(leftAnkle.y, rightAnkle.y);
  const bodyHeight = bodyBottom - bodyTop;

  // ===== ÈªÑÈáëÊØî‰æãÂà§Êñ≠ =====
  const goldenLeft = 0.382;
  const goldenRight = 0.618;
  const goldenTop = 0.382;

  if (
    !near(shoulderCenterX, goldenLeft, 0.08) &&
    !near(shoulderCenterX, goldenRight, 0.08)
  ) {
    tips.push("‰∫∫Áâ©Êú™Ë¥¥ËøëÈªÑÈáëÁ´ñÁ∫ø");
    score -= 30;
  }

  if (!near(eyeY, goldenTop, 0.08)) {
    tips.push("ÁúºÁùõ‰∏çÂú®ÈªÑÈáëÊ®™Á∫ø");
    score -= 25;
  }

  // ===== Â§¥È°∂ÂÆâÂÖ® =====
  if (nose.y < 0.1) {
    tips.push("Â§¥È°∂Â§™Ë¥¥Ëæπ");
    score -= 20;
  }

  // ===== ‰∫∫Áâ©ÊØî‰æã =====
  if (bodyHeight < 0.4) {
    tips.push("‰∫∫Áâ©Â§™Â∞è");
    score -= 20;
  }

  if (score < 0) score = 0;
  if (score > 100) score = 100;

  currentScore = score;

  if (score >= 90) {
    shutterBtn.style.background = "lime";
    readyHint.style.display = "block";
  } else {
    shutterBtn.style.background = "red";
    readyHint.style.display = "none";
  }

  tipText.innerText = tips.length === 0 ? "ÈªÑÈáëÊûÑÂõæÂæàÂ•Ω üëç" : tips.join(" | ");
  scoreText.innerText = "ËØÑÂàÜÔºö" + score;
}

const camera = new Camera(video, {
  onFrame: async () => await pose.send({ image: video }),
  width: 640,
  height: 480
});
camera.start();

shutterBtn.addEventListener("click", () => {
  if (currentScore < 80) {
    alert("ËøòÂèØ‰ª•ÂÜç‰ºòÂåñ‰∏Ä‰∏ãÊûÑÂõæ üëç");
    return;
  }
  const link = document.createElement("a");
  link.download = "golden-photo.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});
</script>

</body>
</html>
