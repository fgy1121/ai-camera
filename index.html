<script>
const video = document.querySelector(".input_video");

const ctx = canvas.getContext("2d");

let isCountingDown = false;

function onResults(results) {

  if (!results.poseLandmarks) return;

  const landmarks = results.poseLandmarks;

  let score = 100;

  if (fullBodyDetected) {

  // ===== å±…ä¸­åˆ¤æ–­ =====

    score -= 20;
  }

  // ===== å¤´é¡¶å®‰å…¨è·ç¦» =====
  if (nose.y < 0.12) {
    tips.push("å¤´é¡¶å¤ªè´´è¾¹ ğŸ“");
    score -= 25;
  }

  // ===== å…¨èº«æ¨¡å¼ä¸‹æ£€æŸ¥è„š =====
  if (fullBodyDetected) {
    if (leftAnkle.y > 0.95 || rightAnkle.y > 0.95) {
      tips.push("è„šè¢«è£äº† ğŸ“¸â¬‡ï¸");
      score -= 25;
    }
  }

  if (score > 100) score = 100;
  if (score < 0) score = 0;

  if (score >= 85) {
    guideBox.style.borderColor = "lime";
  } else {
    guideBox.style.borderColor = "red";

  if (tips.length === 0) {
    tipText.innerText = "æ„å›¾å¾ˆå¥½ï¼Œå¯ä»¥æ‹ï¼ è¯„åˆ†ï¼š" + score;
  } else {

  }

  const now = Date.now();
  if (score >= 90 && !isCountingDown && now - lastPhotoTime > cooldown) {
    isCountingDown = true;
    let count = 3;
    countdownEl.innerText = count;

    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.innerText = count;
      } else {
        clearInterval(timer);
        countdownEl.innerText = "";
        takePhoto();
        lastPhotoTime = Date.now();

      }
    }, 1000);
  }
}

const camera = new Camera(video, {

}
